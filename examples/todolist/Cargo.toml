[package]
name = "uniffi-example-todolist"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_todolist"

[dependencies]
uniffi = { workspace = true, features = ["pointer-ffi"] }
once_cell = "1.12"
thiserror = "2"

[build-dependencies]
uniffi = { workspace = true, features = ["build", "pointer-ffi"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
