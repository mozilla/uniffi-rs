[package]
name = "uniffi-fixture-benchmarks"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_benchmarks"
bench = false

[dependencies]
uniffi = { workspace = true }
clap = { version = "4", features = ["cargo", "std", "derive"] }
criterion = "0.5.1"

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }

[dev-dependencies]
uniffi_bindgen = {path = "../../uniffi_bindgen", features = ["bindgen-tests"]}

[[bench]]
name = "benchmarks"
harness = false

[features]
ffi-trace = ["uniffi/ffi-trace"]
