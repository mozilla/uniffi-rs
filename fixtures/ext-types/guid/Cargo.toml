[package]
name = "ext-types-guid"
edition = "2018"
version = "0.15.2"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "ext_types_guid"

[dependencies]
anyhow = "1"
bytes = "1.0"
serde_json = "1"
uniffi_macros = {path = "../../../uniffi_macros"}
uniffi = {path = "../../../uniffi", features=["builtin-bindgen"]}

[build-dependencies]
uniffi_build = {path = "../../../uniffi_build", features=["builtin-bindgen"]}
