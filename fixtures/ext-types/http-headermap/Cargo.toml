[package]
name = "uniffi-fixture-ext-types-http-headermap"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "ext_types_http_headermap"

[dependencies]
anyhow = "1"
bytes = "1.3"
http = "0.2.9"
thiserror = "1.0"
uniffi = { workspace = true }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }
