[package]
name = "uniffi-fixture-ext-types-http-headermap"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "ext_types_http_headermap"

[dependencies]
anyhow = "1"
bytes = "1.11"
http = "0.2.9"
thiserror = "2"
uniffi = { workspace = true, features=["pointer-ffi"] }

[build-dependencies]
uniffi = { workspace = true, features = ["build", "pointer-ffi"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
