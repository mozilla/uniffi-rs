[package]
name = "uniffi-fixture-keywords-kotlin"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_keywords_kotlin"

[dependencies]
thiserror = "1.0"
uniffi = {path = "../../../uniffi", version = "0.3.3" }

[build-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.3", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.3", features = ["bindgen-tests"] }
