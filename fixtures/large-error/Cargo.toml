[package]
name = "large-error"
version = "0.26.1"
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "large_error"

[dependencies]
uniffi = { workspace = true, features=["pointer-ffi"] }
thiserror = "2"

[build-dependencies]
uniffi = { workspace = true, features = ["build", "pointer-ffi"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
