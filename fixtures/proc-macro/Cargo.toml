[package]
name = "uniffi-fixture-proc-macro"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
edition = "2018"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_proc_macro"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { path = "../../uniffi", version = "0.3.1" }
thiserror = "1.0"
lazy_static = "1.4"

[build-dependencies]
uniffi = {path = "../../uniffi", version = "0.3.1", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../uniffi", version = "0.3.1", features = ["bindgen-tests"] }
