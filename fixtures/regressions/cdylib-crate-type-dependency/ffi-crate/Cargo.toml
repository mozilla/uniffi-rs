[package]
name = "uniffi-fixture-regression-cdylib-dependency-ffi-crate"
edition = "2021"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_empty"

[dependencies]
uniffi = {path = "../../../../uniffi", version = "0.3.0" }
uniffi-fixture-regression-cdylib-dependency = {path = "../cdylib-dependency"}

[build-dependencies]
uniffi = {path = "../../../../uniffi", version = "0.3.0", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../../../uniffi", version = "0.3.0", features = ["bindgen-tests"] }
