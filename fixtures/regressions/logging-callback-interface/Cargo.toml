[package]
name = "uniffi-fixture-logging-callback-interface"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_regression_logging_callback_interface"

[dependencies]
log = "0.4"
uniffi = {path = "../../../uniffi", version = "0.3.3" }

[build-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.3", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.3", features = ["bindgen-tests"] }
