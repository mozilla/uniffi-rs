[package]
name = "unary-result-alias"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_unary_result_alias"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { path = "../../../uniffi", version = "0.3.0" }
thiserror = "1.0"

[build-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.0", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../../uniffi", version = "0.3.0", features = ["bindgen-tests"] }
