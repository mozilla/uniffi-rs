[package]
name = "uniffi-fixture-simple-fns"
version = "0.22.0"
edition = "2018"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_simple_fns"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { workspace = true }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }
