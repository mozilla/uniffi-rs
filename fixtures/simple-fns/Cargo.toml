[package]
name = "uniffi-fixture-simple-fns"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
edition = "2018"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_simple_fns"
