[package]
name = "uniffi-fixture-simple-iface"
version = "0.22.0"
edition = "2018"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_simple_iface"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { workspace = true, features = ["pointer-ffi"] }
thiserror = "2"
lazy_static = "1.4"

[build-dependencies]
uniffi = { workspace = true, features = ["build", "pointer-ffi"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
