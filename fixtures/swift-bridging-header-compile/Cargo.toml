[package]
name = "swift-bridging-header-compile"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
name = "uniffi_swift_bridging_header_compiler"
crate-type = ["lib", "cdylib"]

[dependencies]
uniffi = { path = "../../uniffi", version = "0.3.3" }
camino = "1.0.8"

[build-dependencies]
uniffi = {path = "../../uniffi", version = "0.3.3", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../uniffi", version = "0.3.3", features = ["bindgen-tests", "cli"] }
uniffi_testing = { path = "../../uniffi_testing" }
anyhow = "1"
