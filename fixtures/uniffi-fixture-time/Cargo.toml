[package]
name = "uniffi-fixture-time"
edition = "2021"
version = "0.22.0"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_chronological"

[dependencies]
uniffi = { workspace = true, features = ["pointer-ffi"] }
thiserror = "2"
chrono = { version = "0.4.23", default-features = false, features = ["alloc", "std"] }

[build-dependencies]
uniffi = { workspace = true, features = ["build", "pointer-ffi"] }

[dev-dependencies]
uniffi = { workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
