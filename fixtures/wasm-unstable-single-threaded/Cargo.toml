[package]
name = "uniffi-fixtures-wasm-unstable-single-threaded"
version = "0.29.0"
authors = ["zzorba", "jhugman"]
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
name = "wasm_unstable_single_threaded"
